---

layout: default
---

<div class="home">
  {%- if page.title -%}
    <h5 class="page-heading">{{ page.title }}</h5>
  {%- endif -%}

  {{ content }}

  <div id="archives">
    
      <div class="archive-group">
    
        {% for post in site.posts %}
        <article class="archive-item">
          {%- assign date_format = site.minima.date_format | default: "%b %-d, %Y" -%}
          <div class="table">
            <div class="tr">
                <div class="d1">{{ post.date | date: date_format }}&nbsp;&nbsp;</div>
                <div class="d2"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></div>
            </div>
          </div>
        </article>
        {% endfor %}
      </div>
  </div>

</div>
